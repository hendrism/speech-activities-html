<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulation Story Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .progress-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .blend-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .blend-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        .blend-checkbox input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            font-size: 1.1em;
        }

        .btn-secondary {
            background: #667eea;
            color: white;
        }

        .btn-tertiary {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .word-card {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .word-card:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .word-card.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        .word-card.noun {
            background: #2196F3;
            color: white;
        }

        .word-card.verb {
            background: #4CAF50;
            color: white;
        }

        .word-card.adjective {
            background: #9c27b0;
            color: white;
        }

        .prompt-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prompt-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .prompt-card p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .selected-words-display {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .selected-words-display h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .selected-words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1em;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 5px solid #2196F3;
            margin-bottom: 20px;
        }

        .instructions p {
            color: #1565c0;
            line-height: 1.6;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .history-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .history-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .history-word-tag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .history-response {
            background: white;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            margin-top: 10px;
        }

        .sentence-guide {
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }

        .sentence-guide strong {
            color: #f57c00;
        }

        @media (max-width: 768px) {
            .category-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="articulation-practice-sequential.html"></script>
    <script>
        // Reuse word data from sequential builder
        // Data will be embedded inline for standalone use
        const articulationWordData = {
            sBlends: {
                name: 'S-Blends',
                blends: {
                    sp: [
                        { text: 'spoon', pos: 'noun' },
                        { text: 'spider', pos: 'noun' },
                        { text: 'spot', pos: 'noun' },
                        { text: 'spin', pos: 'verb' },
                        { text: 'spill', pos: 'verb' },
                        { text: 'speak', pos: 'verb' }
                    ],
                    st: [
                        { text: 'stool', pos: 'noun' },
                        { text: 'store', pos: 'noun' },
                        { text: 'stop', pos: 'verb' },
                        { text: 'strong', pos: 'adjective' },
                        { text: 'smart', pos: 'adjective' }
                    ],
                    sn: [
                        { text: 'snake', pos: 'noun' },
                        { text: 'snack', pos: 'noun' },
                        { text: 'snap', pos: 'verb' }
                    ],
                    sk: [
                        { text: 'skate', pos: 'noun' },
                        { text: 'skip', pos: 'verb' }
                    ],
                    sl: [
                        { text: 'sled', pos: 'noun' },
                        { text: 'sleep', pos: 'verb' },
                        { text: 'sleepy', pos: 'adjective' },
                        { text: 'slow', pos: 'adjective' }
                    ],
                    sw: [{ text: 'swim', pos: 'verb' }],
                    sm: [
                        { text: 'smoke', pos: 'noun' },
                        { text: 'small', pos: 'adjective' },
                        { text: 'smooth', pos: 'adjective' }
                    ]
                }
            },
            rBlends: {
                name: 'R-Blends',
                blends: {
                    fr: [
                        { text: 'fries', pos: 'noun' },
                        { text: 'frog', pos: 'noun' },
                        { text: 'fruit', pos: 'noun' },
                        { text: 'freeze', pos: 'verb' },
                        { text: 'fresh', pos: 'adjective' },
                        { text: 'friendly', pos: 'adjective' }
                    ],
                    cr: [
                        { text: 'crown', pos: 'noun' },
                        { text: 'crab', pos: 'noun' },
                        { text: 'crayon', pos: 'noun' },
                        { text: 'crash', pos: 'verb' },
                        { text: 'crawl', pos: 'verb' },
                        { text: 'crazy', pos: 'adjective' },
                        { text: 'crunchy', pos: 'adjective' }
                    ],
                    tr: [
                        { text: 'tree', pos: 'noun' },
                        { text: 'truck', pos: 'noun' },
                        { text: 'train', pos: 'noun' },
                        { text: 'trip', pos: 'verb' },
                        { text: 'try', pos: 'verb' }
                    ],
                    br: [
                        { text: 'bread', pos: 'noun' },
                        { text: 'brush', pos: 'noun' },
                        { text: 'break', pos: 'verb' },
                        { text: 'bring', pos: 'verb' },
                        { text: 'brown', pos: 'adjective' },
                        { text: 'brave', pos: 'adjective' }
                    ],
                    gr: [
                        { text: 'grass', pos: 'noun' },
                        { text: 'grapes', pos: 'noun' },
                        { text: 'grow', pos: 'verb' },
                        { text: 'grab', pos: 'verb' },
                        { text: 'green', pos: 'adjective' },
                        { text: 'great', pos: 'adjective' }
                    ],
                    pr: [
                        { text: 'prize', pos: 'noun' },
                        { text: 'prince', pos: 'noun' },
                        { text: 'practice', pos: 'verb' },
                        { text: 'pretty', pos: 'adjective' },
                        { text: 'proud', pos: 'adjective' }
                    ],
                    dr: [
                        { text: 'drum', pos: 'noun' },
                        { text: 'dress', pos: 'noun' },
                        { text: 'dragon', pos: 'noun' },
                        { text: 'drive', pos: 'verb' },
                        { text: 'draw', pos: 'verb' },
                        { text: 'drink', pos: 'verb' }
                    ]
                }
            },
            initialR: {
                name: 'Initial /r/',
                blends: {
                    r: [
                        { text: 'rabbit', pos: 'noun' },
                        { text: 'radio', pos: 'noun' },
                        { text: 'rain', pos: 'noun' },
                        { text: 'rainbow', pos: 'noun' },
                        { text: 'robot', pos: 'noun' },
                        { text: 'rocket', pos: 'noun' },
                        { text: 'rope', pos: 'noun' },
                        { text: 'rose', pos: 'noun' },
                        { text: 'run', pos: 'verb' },
                        { text: 'race', pos: 'verb' },
                        { text: 'read', pos: 'verb' },
                        { text: 'ride', pos: 'verb' },
                        { text: 'red', pos: 'adjective' },
                        { text: 'ready', pos: 'adjective' },
                        { text: 'round', pos: 'adjective' },
                        { text: 'royal', pos: 'adjective' }
                    ]
                }
            },
            lBlends: {
                name: 'L-Blends',
                blends: {
                    fl: [
                        { text: 'flag', pos: 'noun' },
                        { text: 'flower', pos: 'noun' },
                        { text: 'fly', pos: 'verb' },
                        { text: 'flat', pos: 'adjective' }
                    ],
                    cl: [
                        { text: 'clock', pos: 'noun' },
                        { text: 'cloud', pos: 'noun' },
                        { text: 'climb', pos: 'verb' },
                        { text: 'clean', pos: 'adjective' }
                    ],
                    bl: [
                        { text: 'block', pos: 'noun' },
                        { text: 'blanket', pos: 'noun' },
                        { text: 'blow', pos: 'verb' },
                        { text: 'blue', pos: 'adjective' },
                        { text: 'black', pos: 'adjective' }
                    ],
                    gl: [
                        { text: 'glass', pos: 'noun' },
                        { text: 'glove', pos: 'noun' },
                        { text: 'glow', pos: 'verb' },
                        { text: 'glad', pos: 'adjective' }
                    ],
                    pl: [
                        { text: 'plate', pos: 'noun' },
                        { text: 'plant', pos: 'noun' },
                        { text: 'play', pos: 'verb' },
                        { text: 'plan', pos: 'verb' }
                    ],
                    sl: [
                        { text: 'sled', pos: 'noun' },
                        { text: 'slide', pos: 'noun' },
                        { text: 'sleep', pos: 'verb' },
                        { text: 'slow', pos: 'adjective' }
                    ]
                }
            },
            otherSounds: {
                name: 'Other Sounds',
                blends: {
                    k: [
                        { text: 'key', pos: 'noun' },
                        { text: 'kite', pos: 'noun' },
                        { text: 'kick', pos: 'verb' },
                        { text: 'kind', pos: 'adjective' }
                    ],
                    g: [
                        { text: 'gate', pos: 'noun' },
                        { text: 'game', pos: 'noun' },
                        { text: 'go', pos: 'verb' },
                        { text: 'good', pos: 'adjective' }
                    ],
                    sh: [
                        { text: 'ship', pos: 'noun' },
                        { text: 'show', pos: 'verb' },
                        { text: 'shiny', pos: 'adjective' }
                    ],
                    f: [
                        { text: 'fan', pos: 'noun' },
                        { text: 'fish', pos: 'noun' },
                        { text: 'fall', pos: 'verb' },
                        { text: 'fast', pos: 'adjective' }
                    ],
                    l: [
                        { text: 'lion', pos: 'noun' },
                        { text: 'lunch', pos: 'noun' },
                        { text: 'look', pos: 'verb' },
                        { text: 'lucky', pos: 'adjective' }
                    ],
                    s: [
                        { text: 'sun', pos: 'noun' },
                        { text: 'sing', pos: 'verb' },
                        { text: 'silly', pos: 'adjective' }
                    ]
                }
            }
        };

        const storyPrompts = [
            { id: 1, instruction: 'Tell about a time you had fun' },
            { id: 2, instruction: 'Describe your favorite place' },
            { id: 3, instruction: 'Tell what happened on a special day' },
            { id: 4, instruction: 'Describe something you like to do' },
            { id: 5, instruction: 'Tell about an adventure' },
            { id: 6, instruction: 'Describe a person or animal' },
            { id: 7, instruction: 'Tell about your day' },
            { id: 8, instruction: 'Describe something interesting' },
            { id: 9, instruction: 'Tell about a problem and how you solved it' },
            { id: 10, instruction: 'Describe your favorite food or meal' }
        ];

        // State
        let state = {
            showSetup: true,
            selectedCategory: null,
            selectedBlends: [],
            prompts: [],
            currentIndex: 0,
            stage: 'selectWords', // 'selectWords', 'writeStory', 'complete'
            selectedWords: [],
            storyResponse: '',
            sessionHistory: []
        };

        // Helper functions
        function shuffleArray(array) {
            const copy = [...array];
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function getAvailableWords() {
            if (!state.selectedCategory || state.selectedBlends.length === 0) return [];

            const categoryData = articulationWordData[state.selectedCategory];
            let words = [];

            state.selectedBlends.forEach(blend => {
                if (categoryData.blends[blend]) {
                    words = words.concat(categoryData.blends[blend]);
                }
            });

            return words.map((word, index) => ({ ...word, id: `${word.text}-${index}` }));
        }

        // Event handlers
        function handleCategorySelect(category) {
            state.selectedCategory = category;
            state.selectedBlends = [];
            render();
        }

        function handleBlendToggle(blend) {
            if (state.selectedBlends.includes(blend)) {
                state.selectedBlends = state.selectedBlends.filter(b => b !== blend);
            } else {
                state.selectedBlends.push(blend);
            }
            render();
        }

        function handleSelectAll() {
            if (!state.selectedCategory) return;
            state.selectedBlends = Object.keys(articulationWordData[state.selectedCategory].blends);
            render();
        }

        function handleClearAll() {
            state.selectedBlends = [];
            render();
        }

        function startSession() {
            if (!state.selectedCategory || state.selectedBlends.length === 0) return;

            state.prompts = shuffleArray(storyPrompts).slice(0, 5);
            state.currentIndex = 0;
            state.stage = 'selectWords';
            state.selectedWords = [];
            state.storyResponse = '';
            state.sessionHistory = [];
            state.showSetup = false;
            render();
        }

        function handleToggleWord(word) {
            const index = state.selectedWords.findIndex(w => w.id === word.id);
            if (index > -1) {
                state.selectedWords.splice(index, 1);
            } else {
                if (state.selectedWords.length < 4) {
                    state.selectedWords.push(word);
                }
            }
            render();
        }

        function handleStartStory() {
            if (state.selectedWords.length < 2) return;
            state.stage = 'writeStory';
            render();
        }

        function handleBackToWords() {
            state.stage = 'selectWords';
            render();
        }

        function handleSubmitStory() {
            const textarea = document.getElementById('storyTextarea');
            state.storyResponse = textarea ? textarea.value : '';

            if (!state.storyResponse.trim()) return;

            // Count sentences
            const sentences = state.storyResponse.trim().split(/[.!?]+/).filter(s => s.trim().length > 0);

            if (sentences.length < 2) {
                alert('Please write at least 2 sentences.');
                return;
            }

            state.sessionHistory.push({
                prompt: state.prompts[state.currentIndex],
                words: [...state.selectedWords],
                response: state.storyResponse
            });

            if (state.currentIndex === state.prompts.length - 1) {
                state.stage = 'complete';
                render();
                return;
            }

            state.currentIndex++;
            state.selectedWords = [];
            state.storyResponse = '';
            state.stage = 'selectWords';
            render();
        }

        function resetSession() {
            state.showSetup = true;
            state.prompts = [];
            state.currentIndex = 0;
            state.stage = 'selectWords';
            state.selectedWords = [];
            state.storyResponse = '';
            state.sessionHistory = [];
            render();
        }

        // Render functions
        function renderSetup() {
            const categoryData = state.selectedCategory ? articulationWordData[state.selectedCategory] : null;
            const availableWords = getAvailableWords();

            return `
                <div class="container">
                    <div class="header">
                        <h1>üìù Articulation Story Builder</h1>
                        <p>Pick 2-4 target words and create multi-sentence stories using them</p>
                    </div>

                    <div class="panel">
                        <h2>Select Target Category</h2>
                        <div class="category-buttons">
                            ${['sBlends', 'rBlends', 'initialR', 'lBlends', 'otherSounds'].map(cat => `
                                <button
                                    class="category-btn ${state.selectedCategory === cat ? 'selected' : ''}"
                                    onclick="handleCategorySelect('${cat}')"
                                >
                                    ${articulationWordData[cat].name}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    ${categoryData ? `
                        <div class="panel">
                            <h2>Select Specific Sounds</h2>
                            <div class="control-buttons">
                                <button class="btn btn-secondary" onclick="handleSelectAll()">
                                    Select All
                                </button>
                                <button class="btn btn-tertiary" onclick="handleClearAll()">
                                    Clear
                                </button>
                            </div>
                            <div class="blend-checkboxes">
                                ${Object.keys(categoryData.blends).map(blend => `
                                    <label class="blend-checkbox">
                                        <input
                                            type="checkbox"
                                            ${state.selectedBlends.includes(blend) ? 'checked' : ''}
                                            onchange="handleBlendToggle('${blend}')"
                                        />
                                        <span>/${blend}/ (${categoryData.blends[blend].length})</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${state.selectedBlends.length > 0 ? `
                        <div class="panel">
                            <button
                                class="btn btn-primary"
                                onclick="startSession()"
                                style="width: 100%; font-size: 1.2em; padding: 15px;"
                            >
                                Start Story Practice (${availableWords.length} words available)
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderPractice() {
            const currentPrompt = state.prompts[state.currentIndex];
            const availableWords = getAvailableWords();
            const progress = `Story ${state.currentIndex + 1} / ${state.prompts.length}`;

            if (state.stage === 'complete') {
                return `
                    <div class="container">
                        <div class="header">
                            <h1>üéâ Story Practice Complete!</h1>
                            <p>Review your stories below</p>
                        </div>

                        <div class="panel">
                            <h2>Your Stories</h2>
                            <ul class="history-list">
                                ${state.sessionHistory.map((entry, index) => `
                                    <li class="history-item">
                                        <h4>Story ${index + 1}: ${entry.prompt.instruction}</h4>
                                        <div class="history-words">
                                            ${entry.words.map(word => `
                                                <span class="word-card ${word.pos} history-word-tag">${word.text}</span>
                                            `).join('')}
                                        </div>
                                        <div class="history-response">${entry.response}</div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="panel">
                            <button class="btn btn-primary" onclick="resetSession()" style="width: 100%; padding: 15px;">
                                Create More Stories
                            </button>
                        </div>
                    </div>
                `;
            }

            if (state.stage === 'selectWords') {
                return `
                    <div class="container">
                        <div class="header">
                            <h1>üìù Articulation Story Builder</h1>
                            <div class="progress-badge">${progress}</div>
                        </div>

                        <div class="prompt-card">
                            <h3>${currentPrompt.instruction}</h3>
                            <p>Pick 2-4 words with your target sounds</p>
                        </div>

                        ${state.selectedWords.length > 0 ? `
                            <div class="panel">
                                <div class="selected-words-display">
                                    <h4>Selected Words (${state.selectedWords.length}/4):</h4>
                                    <div class="selected-words-list">
                                        ${state.selectedWords.map(word => `
                                            <span class="word-card ${word.pos}">${word.text}</span>
                                        `).join('')}
                                    </div>
                                </div>
                                <button
                                    class="btn btn-primary"
                                    onclick="handleStartStory()"
                                    ${state.selectedWords.length < 2 ? 'disabled' : ''}
                                    style="width: 100%; margin-top: 15px;"
                                >
                                    Start Writing Story ${state.selectedWords.length < 2 ? '(need at least 2 words)' : ''}
                                </button>
                            </div>
                        ` : ''}

                        <div class="panel">
                            <h2>Word Bank</h2>
                            <p style="color: #666; margin-bottom: 15px;">Click words to select them for your story</p>
                            <div class="word-bank">
                                ${availableWords.map(word => `
                                    <div
                                        class="word-card ${word.pos} ${state.selectedWords.find(w => w.id === word.id) ? 'selected' : ''}"
                                        onclick="handleToggleWord(${JSON.stringify(word).replace(/"/g, '&quot;')})"
                                    >
                                        ${word.text}
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="panel">
                            <button class="btn btn-tertiary" onclick="resetSession()">
                                Back to Setup
                            </button>
                        </div>
                    </div>
                `;
            }

            if (state.stage === 'writeStory') {
                return `
                    <div class="container">
                        <div class="header">
                            <h1>üìù Write Your Story</h1>
                            <div class="progress-badge">${progress}</div>
                        </div>

                        <div class="prompt-card">
                            <h3>${currentPrompt.instruction}</h3>
                        </div>

                        <div class="panel">
                            <div class="selected-words-display">
                                <h4>Use these words in your story:</h4>
                                <div class="selected-words-list">
                                    ${state.selectedWords.map(word => `
                                        <span class="word-card ${word.pos}">${word.text}</span>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="sentence-guide">
                                <strong>Remember:</strong> Write at least 2-4 sentences. Try to use all your target words!
                            </div>

                            <textarea
                                id="storyTextarea"
                                placeholder="Type your story here..."
                                onchange="handleStoryInput(this.value)"
                            >${state.storyResponse}</textarea>

                            <div class="control-buttons" style="margin-top: 20px;">
                                <button class="btn btn-secondary" onclick="handleBackToWords()">
                                    ‚Üê Pick Different Words
                                </button>
                                <button class="btn btn-primary" onclick="handleSubmitStory()">
                                    Submit Story & Read Aloud ‚Üí
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.showSetup ? renderSetup() : renderPractice();
        }

        // Initial render
        render();
    </script>
</body>
</html>
