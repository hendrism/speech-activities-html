<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Reading Stories</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #fef5e7, #fdebd0);
            min-height: 100vh;
        }
        h1 {
            color: #d35400;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .navigation {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 3px solid #e67e22;
            text-align: center;
        }
        .nav-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        .nav-btn:hover {
            background: #e67e22;
        }
        .nav-btn.active {
            background: #d35400;
            transform: scale(1.1);
        }
        .story {
            background: white;
            padding: 25px;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 3px solid #e67e22;
            display: none;
        }
        .story.active {
            display: block;
        }
        h2 {
            color: #e67e22;
            border-bottom: 3px solid #f39c12;
            padding-bottom: 10px;
        }
        .story-text {
            line-height: 1.8;
            font-size: 1.1em;
            color: #2c3e50;
            background: #fef9f3;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            background: #fff3e0;
            border-radius: 10px;
            border-left: 5px solid #ff9800;
        }
        .question-text {
            font-weight: bold;
            color: #e67e22;
            font-size: 1.15em;
            margin-bottom: 10px;
        }
        .help-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        .help-btn:hover {
            background: #2980b9;
        }
        .help-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .choices {
            margin-top: 15px;
            display: none;
        }
        .choice {
            background: white;
            border: 2px solid #3498db;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .choice:hover {
            background: #ebf5fb;
            transform: translateX(5px);
        }
        .choice.correct {
            background: #d5f4e6;
            border-color: #27ae60;
            font-weight: bold;
        }
        .choice.incorrect {
            background: #fadbd8;
            border-color: #e74c3c;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .feedback.correct {
            background: #d5f4e6;
            color: #27ae60;
            display: block;
        }
        .feedback.incorrect {
            background: #fadbd8;
            color: #e74c3c;
            display: block;
        }
        .next-btn-container {
            text-align: center;
            margin: 30px 0;
        }
        .next-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .next-btn:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        .next-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>üçÇ Fall Reading Stories üçÅ</h1>

            {
                title: "Sweater Weather",
                text: [
                    "Lila puts on her favorite orange sweater.",
                    "The morning air feels cool.",
                    "She walks to the bus stop with her friends.",
                    "They see fog on the grass.",
                    "Soon, the sun shines through the clouds."
                ],
                questions: [
                    {
                        q: "Who wears a sweater?",
                        correct: "Lila",
                        wrong: ["Nora", "Emma", "Mia"]
                    },
                    {
                        q: "What does the air feel like?",
                        correct: "Cool",
                        wrong: ["Hot", "Warm", "Freezing cold"]
                    },
                    {

                        correct: "To the bus stop",
                        wrong: ["To the apple farm", "To the football game", "To the festival"]

                    {

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createStory(story, index) {
            const storyDiv = document.createElement('div');
            storyDiv.className = index === 0 ? 'story active' : 'story';
            storyDiv.id = `story-${index}`;
            
            let html = `<h2>${story.title}</h2>`;
            html += `<div class="story-text">`;
            story.text.forEach(line => {
                html += `${line}<br>`;
            });
            html += `</div>`;
            
            story.questions.forEach((question, qIndex) => {
                const questionId = `q-${index}-${qIndex}`;
                html += `
                    <div class="question">
                        <div class="question-text">${question.q}</div>
                        <button class="help-btn" onclick="showHelp('${questionId}')">I need help</button>
                        <div class="choices" id="${questionId}-choices"></div>
                        <div class="feedback" id="${questionId}-feedback"></div>
                    </div>
                `;
            });
            
            storyDiv.innerHTML = html;
            return storyDiv;
        }

        function goToStory(index) {
            currentStory = index;
            
            // Hide all stories
            const allStories = document.querySelectorAll('.story');
            allStories.forEach(story => story.classList.remove('active'));
            
            // Show selected story
            document.getElementById(`story-${index}`).classList.add('active');
            
            // Update navigation buttons
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update next button
            const nextBtn = document.getElementById('next-btn');
            if (index === stories.length - 1) {
                nextBtn.textContent = 'All Done! üéâ';
                nextBtn.disabled = true;
            } else {
                nextBtn.textContent = 'Next Story ‚Üí';
                nextBtn.disabled = false;
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function nextStory() {
            if (currentStory < stories.length - 1) {
                goToStory(currentStory + 1);
            }
        }

        function showHelp(questionId) {
            const [_, storyIndex, qIndex] = questionId.split('-').map(Number);
            const question = stories[storyIndex].questions[qIndex];
            
            const allChoices = [question.correct, ...question.wrong];
            const shuffled = shuffle(allChoices);
            
            const choicesDiv = document.getElementById(`${questionId}-choices`);
            choicesDiv.innerHTML = '';
            choicesDiv.style.display = 'block';
            
            shuffled.forEach(choice => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                choiceDiv.textContent = choice;
                choiceDiv.onclick = () => checkAnswer(questionId, choice, question.correct);
                choicesDiv.appendChild(choiceDiv);
            });
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Help shown';
        }

        function checkAnswer(questionId, selected, correct) {
            const choicesDiv = document.getElementById(`${questionId}-choices`);
            const choices = choicesDiv.getElementsByClassName('choice');
            const feedbackDiv = document.getElementById(`${questionId}-feedback`);
            
            for (let choice of choices) {
                choice.style.pointerEvents = 'none';
                if (choice.textContent === correct) {
                    choice.classList.add('correct');
                } else if (choice.textContent === selected) {
                    choice.classList.add('incorrect');
                }
            }
            
            if (selected === correct) {
                feedbackDiv.textContent = '‚úì Great job! That\'s correct!';
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.textContent = '‚úó Not quite. The correct answer is highlighted in green.';
                feedbackDiv.className = 'feedback incorrect';
            }
        }

        // Initialize
        const container = document.getElementById('stories-container');
        const navigation = document.getElementById('navigation');
        
        // Create navigation buttons
        stories.forEach((story, index) => {
            const navBtn = document.createElement('button');
            navBtn.className = index === 0 ? 'nav-btn active' : 'nav-btn';
            navBtn.textContent = `${index + 1}`;
            navBtn.onclick = () => goToStory(index);
            navigation.appendChild(navBtn);
        });
        
        // Create all stories
        stories.forEach((story, index) => {
            container.appendChild(createStory(story, index));
        });
    </script>

</html>
