        const navContainer = document.getElementById('story-nav');
        const storyContainer = document.getElementById('story-container');

        function shuffle(array) {
            const copy = array.map(choice => ({ ...choice }));
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function renderNav(activeId) {
            navContainer.innerHTML = '';
            stories.forEach((story, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn' + (story.id === activeId ? ' active' : '');
                btn.textContent = `${index + 1}. ${story.title}`;
                btn.addEventListener('click', () => renderStory(story.id));
                navContainer.appendChild(btn);
            });
        }

        function renderStory(storyId) {
            const story = stories.find(item => item.id === storyId) || stories[0];
            renderNav(story.id);
            storyContainer.innerHTML = '';

            const card = document.createElement('div');
            card.className = 'story-card';

            const top = document.createElement('div');
            top.className = 'story-top';

            const textWrap = document.createElement('div');
            textWrap.className = 'story-text';

            const heading = document.createElement('h2');
            heading.textContent = story.title;
            heading.style.margin = '0 0 8px';
            heading.style.color = 'var(--spruce)';
            textWrap.appendChild(heading);

            story.text.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                textWrap.appendChild(p);
            });

            const imageArea = document.createElement('div');
            imageArea.className = 'image-placeholder';
            const imageNote = document.createElement('span');
            imageNote.textContent = story.image ? 'Image will display here.' : 'Image placeholder — add a local path to the "image" field.';
            imageArea.appendChild(imageNote);

            if (story.image) {
                const img = document.createElement('img');
                img.src = story.image;
                img.alt = story.alt || 'Story image';
                img.style.maxWidth = '100%';
                img.style.borderRadius = '10px';
                img.style.display = 'block';
                imageArea.innerHTML = '';
                imageArea.appendChild(img);
            }

            top.appendChild(textWrap);
            top.appendChild(imageArea);
            card.appendChild(top);

            const tabBar = document.createElement('div');
            tabBar.className = 'question-tabs';
            const questionsWrap = document.createElement('div');
            questionsWrap.className = 'questions';

            function renderTabQuestions(activeKey) {
                questionsWrap.innerHTML = '';
                tabBar.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.key === activeKey);
                });
                const set = story.questionSets.find(q => q.key === activeKey) || story.questionSets[0];
                set.questions.forEach((question, idx) => {
                    questionsWrap.appendChild(buildQuestionCard(question, idx + 1));
                });
            }

            story.questionSets.forEach((set, idx) => {
                const tab = document.createElement('button');
                tab.className = 'tab-btn' + (idx === 0 ? ' active' : '');
                tab.dataset.key = set.key;
                tab.textContent = set.label;
                tab.addEventListener('click', () => renderTabQuestions(set.key));
                tabBar.appendChild(tab);
            });

            card.appendChild(tabBar);
            card.appendChild(questionsWrap);
            storyContainer.appendChild(card);

            renderTabQuestions(story.questionSets[0].key);
        }

        function buildQuestionCard(question, number) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const header = document.createElement('div');
            header.className = 'question-header';
            const label = document.createElement('span');
            label.className = 'question-label';
            label.textContent = `Question ${number}`;
            header.appendChild(label);
            card.appendChild(header);

            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.textContent = question.prompt;
            card.appendChild(prompt);

            const helpRow = document.createElement('div');
            helpRow.className = 'help-row';
            const clueBtn = document.createElement('button');
            clueBtn.className = 'btn btn-clue';
            clueBtn.textContent = 'Show clue';
            const choicesBtn = document.createElement('button');
            choicesBtn.className = 'btn btn-choices';
            choicesBtn.textContent = 'Show choices';
            choicesBtn.disabled = true;
            helpRow.appendChild(clueBtn);
            helpRow.appendChild(choicesBtn);
            card.appendChild(helpRow);

            const clueBox = document.createElement('div');
            clueBox.className = 'clue';
            clueBox.textContent = question.clue;
            card.appendChild(clueBox);

            const choicesWrap = document.createElement('div');
            choicesWrap.className = 'choices-wrap';
            card.appendChild(choicesWrap);

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            card.appendChild(feedback);

            clueBtn.addEventListener('click', () => {
                clueBox.style.display = 'block';
                choicesBtn.disabled = false;
                clueBtn.disabled = true;
            });

            choicesBtn.addEventListener('click', () => {
                choicesWrap.innerHTML = '';
                feedback.style.display = 'none';
                feedback.textContent = '';
                feedback.className = 'feedback';

                const shuffled = shuffle(question.choices);
                shuffled.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.textContent = choice.text;
                    btn.addEventListener('click', () => {
                        choicesWrap.querySelectorAll('button').forEach(b => {
                            b.disabled = true;
                        });
                        if (choice.isCorrect) {
                            btn.classList.add('correct');
                            feedback.textContent = 'Correct! Nice job using the clue.';
                            feedback.classList.add('correct');
                        } else {
                            btn.classList.add('incorrect');
                            feedback.textContent = 'Not quite. Re-read the clue and try another story next.';
                            feedback.classList.add('incorrect');
                        }
                        feedback.style.display = 'block';
                    });
                    choicesWrap.appendChild(btn);
                });

                choicesWrap.style.display = 'grid';
                choicesBtn.disabled = true;
            });

            return card;
        }

        renderStory(stories[0].id);
