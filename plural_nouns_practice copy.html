  .bar {

let currentItem = 0;
let currentListIndex = 0;
let selectedChoice = null;
let activeIndices = [];
let currentMode = 'all';
let hintStage = 0;

function setPracticeMode(mode, options = {}) {
  currentMode = mode;
  
  if (mode === 'regular') {
    activeIndices = nounData
      .map((noun, index) => ({ noun, index }))
      .filter(item => item.noun.type === 'Regular')
      .map(item => item.index);
  } else if (mode === 'irregular') {
    activeIndices = nounData
      .map((noun, index) => ({ noun, index }))
      .filter(item => item.noun.type === 'Irregular')
      .map(item => item.index);
  } else {
    activeIndices = nounData.map((_, index) => index);
  }
  
  if (activeIndices.length === 0) {
    document.getElementById('nounSelector').innerHTML = '';
    document.getElementById('nounTitle').textContent = 'No nouns available';
    document.getElementById('singularSentence').innerHTML = '';
    document.getElementById('pluralSentence').innerHTML = '';
    document.getElementById('progressInfo').textContent = 'Item 0 of 0';
    return;
  }
  
  currentListIndex = 0;
  refreshNounSelector();
  updateModeButtons();
  
  if (options.skipLoad) {
    return;
  }
  
  loadItem(0);
}

function updateModeButtons() {
  document.querySelectorAll('.mode-btn[data-mode]').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === currentMode);
  });
}

function goToRandom(target) {
  if (target === 'regular' || target === 'irregular') {
    setPracticeMode(target, { skipLoad: true });
  } else {
    setPracticeMode('all', { skipLoad: true });
  }
  
  if (activeIndices.length === 0) {
    return;
  }
  
  const randomIndex = Math.floor(Math.random() * activeIndices.length);
  loadItem(randomIndex);
}

function initializePage() {
  setPracticeMode('all');
  setupEventListeners();
}

function refreshNounSelector() {
  const selector = document.getElementById('nounSelector');
  selector.innerHTML = '';

  activeIndices.forEach((nounIndex, position) => {
    const noun = nounData[nounIndex];
    const btn = document.createElement('button');
    btn.className = `noun-btn ${position === currentListIndex ? 'active' : ''}`;
    btn.dataset.position = position;
    btn.textContent = `${position + 1}`;
    btn.title = `${noun.singular} ‚Üí ${noun.plural}`;
    selector.appendChild(btn);
  });
}

function loadItem(listPosition) {
  if (activeIndices.length === 0) {
    return;
  }
  currentListIndex = listPosition;
  currentItem = activeIndices[listPosition];
  const noun = nounData[currentItem];
  hintStage = 0;
  selectedChoice = null;
  
  // Update title and type
  document.getElementById('nounTitle').textContent = noun.singular.charAt(0).toUpperCase() + noun.singular.slice(1);
  
  // Update sentences
  const singularSentence = noun.sentence.split('[noun]').join(`<span class="singular-noun">${noun.singular}</span>`);
  const pluralTemplate = noun.pluralSentence || noun.sentence;
  const blankInput = '<input type="text" class="blank-input" id="pluralInput" placeholder="?">';
  let pluralSentence = pluralTemplate;
  
  if (pluralSentence.includes('[noun]')) {
    pluralSentence = pluralSentence.split('[noun]').join(blankInput);
  } else {
    pluralSentence = `${pluralSentence} ${blankInput}`;
  }
  
  document.getElementById('singularSentence').innerHTML = singularSentence;
  document.getElementById('pluralSentence').innerHTML = pluralSentence;
  
  // Update progress
  document.getElementById('progressInfo').textContent = `Item ${listPosition + 1} of ${activeIndices.length}`;
  
  // Update selector
  document.querySelectorAll('.noun-btn').forEach((btn) => {
    const position = parseInt(btn.dataset.position, 10);
    btn.classList.toggle('active', position === listPosition);
  });
  
  // Reset UI elements
  resetUI();
  
  // Re-setup input listener for new input element
  setupInputListener();
}

function resetUI() {
  hintStage = 0;
  const input = document.getElementById('pluralInput');
  if (input) {
    input.value = '';
    input.classList.remove('correct', 'incorrect');
  }
  const hintMessage = document.getElementById('hintMessage');
  hintMessage.classList.remove('show');
  hintMessage.textContent = '';
  const primaryHintBtn = document.getElementById('showHintBtn');
  primaryHintBtn.textContent = 'üí° I Need Help';
  primaryHintBtn.disabled = false;
  const secondaryHintBtn = document.getElementById('moreHelpBtn');
  secondaryHintBtn.textContent = '‚ú® I Need More Help';
  secondaryHintBtn.disabled = true;
  document.getElementById('multipleChoice').classList.remove('show');
  document.getElementById('feedback').classList.remove('show');
  document.getElementById('nextItem').style.display = 'none';
  selectedChoice = null;
  
  // Reset image area
  const placeholder = document.getElementById('imagePlaceholder');
  placeholder.style.display = 'none';
  placeholder.innerHTML = '[Add picture here]<br><small>Click to upload image</small>';
  placeholder.style.border = '3px dashed #cbd5e1';
  placeholder.style.background = '#f8fafc';
  
  // Update navigation buttons
  document.getElementById('prevBtn').disabled = currentListIndex === 0;
  document.getElementById('nextBtn').disabled = currentListIndex === activeIndices.length - 1;
}

function showTypeHint() {
  if (hintStage >= 1) return;
  
  hintStage = 1;
  const noun = nounData[currentItem];
  const hintMessage = document.getElementById('hintMessage');
  const typeHint = noun.type === 'Irregular'
    ? 'Hint: This is an irregular plural. The word changes its form when you make it plural.'
    : 'Hint: This is a regular plural. Add -s or -es to make it plural.';
  hintMessage.textContent = typeHint;
  hintMessage.classList.add('show');
  
  const primaryHintBtn = document.getElementById('showHintBtn');
  primaryHintBtn.textContent = '‚úì Hint Shown';
  primaryHintBtn.disabled = true;
  document.getElementById('moreHelpBtn').disabled = false;
}

function showChoiceHint() {
  if (hintStage >= 2) return;
  
  hintStage = 2;
  const noun = nounData[currentItem];
  
  // Create multiple choice options
  const choices = [noun.plural, ...noun.foils].sort(() => Math.random() - 0.5);
  const choiceContainer = document.getElementById('choiceOptions');
  choiceContainer.innerHTML = '';
  
  choices.forEach((choice) => {
    const option = document.createElement('div');
    option.className = 'choice-option';
    option.textContent = choice;
    option.dataset.choice = choice;
    option.addEventListener('click', () => selectChoice(option, choice));
    choiceContainer.appendChild(option);
  });
  
  document.getElementById('multipleChoice').classList.add('show');
  const secondaryHintBtn = document.getElementById('moreHelpBtn');
  secondaryHintBtn.textContent = '‚úì Choices Shown';
  secondaryHintBtn.disabled = true;
}

function selectChoice(element, choice) {
  document.querySelectorAll('.choice-option').forEach(opt => opt.classList.remove('selected'));
  element.classList.add('selected');
  selectedChoice = choice;
}

function checkAnswer() {
  const input = document.getElementById('pluralInput');
  const userAnswer = input.value.trim().toLowerCase();
  const correctAnswer = nounData[currentItem].plural.toLowerCase();
  const isCorrect = userAnswer === correctAnswer;
  
  input.classList.remove('correct', 'incorrect');
  input.classList.add(isCorrect ? 'correct' : 'incorrect');
  
  showFeedback(isCorrect, 'text');
}

function checkChoice() {
  if (!selectedChoice) {
    showFeedback(false, 'choice', 'Please select an answer first!');
    return;
  }
  
  const isCorrect = selectedChoice.toLowerCase() === nounData[currentItem].plural.toLowerCase();
  
  // Mark choices
  document.querySelectorAll('.choice-option').forEach(option => {
    option.classList.remove('correct', 'incorrect');
    if (option.dataset.choice === nounData[currentItem].plural) {
      option.classList.add('correct');
    } else if (option.classList.contains('selected') && !isCorrect) {
      option.classList.add('incorrect');
    }
  });
  
  // Fill in the text input with the selected choice
  const input = document.getElementById('pluralInput');
  input.value = selectedChoice;
  input.classList.remove('correct', 'incorrect');
  input.classList.add(isCorrect ? 'correct' : 'incorrect');
  
  showFeedback(isCorrect, 'choice');
}

function showFeedback(isCorrect, source, customMessage = null) {
  const feedback = document.getElementById('feedback');
  const feedbackText = document.getElementById('feedbackText');
  const noun = nounData[currentItem];
  
  feedback.classList.remove('success', 'error');
  
  if (customMessage) {
    feedback.classList.add('error');
    feedbackText.innerHTML = `<strong>${customMessage}</strong>`;
  } else if (isCorrect) {
    feedback.classList.add('success');
    feedbackText.innerHTML = `
      <strong>üéâ Excellent!</strong><br>
      The plural of "${noun.singular}" is "${noun.plural}".
      ${noun.type === 'Irregular' ? ' This is an irregular plural!' : ' Just add -s or -es!'}
    `;
    document.getElementById('nextItem').style.display = 'inline-block';
  } else {
    feedback.classList.add('error');
    feedbackText.innerHTML = `
      <strong>Not quite right.</strong><br>
      The correct plural of "${noun.singular}" is "<strong>${noun.plural}</strong>".
      ${noun.type === 'Irregular' ? ' This is an irregular plural - it changes form!' : ' Remember the rule for regular plurals!'}
    `;
  }
  
  feedback.classList.add('show');
}

function setupEventListeners() {
  // Noun selector
  document.getElementById('nounSelector').addEventListener('click', (e) => {
    if (e.target.classList.contains('noun-btn')) {
      const itemIndex = parseInt(e.target.dataset.position, 10);
      if (!Number.isNaN(itemIndex)) {
        loadItem(itemIndex);
      }
    }
  });
  
  // Hint button
  document.getElementById('showHintBtn').addEventListener('click', showTypeHint);
  document.getElementById('moreHelpBtn').addEventListener('click', showChoiceHint);
  
  // Check buttons
  document.getElementById('checkAnswerBtn').addEventListener('click', checkAnswer);
  document.getElementById('checkChoiceBtn').addEventListener('click', checkChoice);
  
  // Navigation
  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentListIndex > 0) loadItem(currentListIndex - 1);
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentListIndex < activeIndices.length - 1) loadItem(currentListIndex + 1);
  });
  
  // Control buttons
  document.getElementById('resetItem').addEventListener('click', () => loadItem(currentListIndex));
  document.getElementById('nextItem').addEventListener('click', () => {
    if (currentListIndex < activeIndices.length - 1) {
      loadItem(currentListIndex + 1);
    }
  });
  
  // Mode controls
  const modeControls = document.getElementById('modeControls');
  if (modeControls) {
    modeControls.addEventListener('click', (e) => {
      const button = e.target.closest('button');
      if (!button) return;
      
      if (button.dataset.mode) {
        setPracticeMode(button.dataset.mode);
      } else if (button.dataset.random) {
        goToRandom(button.dataset.random);
      }
    });
  }
  
  // Image upload
  document.getElementById('addImageBtn').addEventListener('click', () => {
    document.getElementById('imageInput').click();
  });
  
  document.getElementById('imagePlaceholder').addEventListener('click', () => {
    document.getElementById('imageInput').click();
  });
  
  document.getElementById('imageInput').addEventListener('change', handleImageUpload);
  
  // Initial input setup
  setupInputListener();
}

function setupInputListener() {
  const input = document.getElementById('pluralInput');
  if (input) {
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });
    
    input.addEventListener('input', () => {
      input.classList.remove('correct', 'incorrect');
      document.getElementById('feedback').classList.remove('show');
    });
  }
}

function handleImageUpload(e) {
  const file = e.target.files[0];
  if (file && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(event) {
      const placeholder = document.getElementById('imagePlaceholder');
      placeholder.innerHTML = `<img src="${event.target.result}" style="max-width: 100%; max-height: 100%; border-radius: 8px;">`;
      placeholder.style.border = '3px solid var(--ok)';
      placeholder.style.background = '#f0fdf4';
      placeholder.style.display = 'flex'; // Show the image area
    };
    reader.readAsDataURL(file);
  }
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', initializePage);
