        function renderActivities(filter = 'all', search = '') {
            const container = document.getElementById('activitiesContainer');
            container.innerHTML = '';

            const searchLower = search.toLowerCase();

            activities.forEach(categoryGroup => {
                // Filter items
                const filteredItems = categoryGroup.items.filter(item => {
                    const matchesFilter = filter === 'all' || categoryGroup.category === filter;
                    const matchesSearch = search === '' ||
                        item.title.toLowerCase().includes(searchLower) ||
                        item.description.toLowerCase().includes(searchLower) ||
                        item.tags.some(tag => tag.toLowerCase().includes(searchLower));
                    return matchesFilter && matchesSearch;
                });

                if (filteredItems.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<h2 class="category-title">${categoryGroup.title}</h2>`;

                const grid = document.createElement('div');
                grid.className = 'activities-grid';

                filteredItems.forEach(item => {
                    if (item.expandable && item.levels) {
                        // Create expandable card
                        const card = document.createElement('div');
                        card.className = 'expandable-card';

                        const tags = item.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('');

                        card.innerHTML = `
                            <div class="expandable-header">
                                <span class="expand-icon">‚ñ∂</span>
                                <div class="activity-icon">${item.icon}</div>
                                <div class="activity-content">
                                    <div class="activity-title">${item.title}</div>
                                    <div class="activity-description">${item.description}</div>
                                    <div class="activity-tags">${tags}</div>
                                </div>
                            </div>
                            <div class="levels-container">
                                ${item.levels.map(level => `
                                    <a href="${level.file}" target="_blank" class="level-item">
                                        <span class="level-badge">${level.badge}</span>
                                        <div class="level-info">
                                            <div class="level-title">${level.title}</div>
                                            <div class="level-description">${level.description}</div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        `;

                        card.querySelector('.expandable-header').addEventListener('click', function(e) {
                            e.stopPropagation();
                            card.classList.toggle('expanded');
                            card.querySelector('.levels-container').classList.toggle('show');
                        });

                        grid.appendChild(card);
                    } else {
                        // Create regular card
                        const card = document.createElement('a');
                        card.className = 'activity-card';
                        card.href = item.file;
                        card.target = '_blank';

                        const tags = item.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('');

                        card.innerHTML = `
                            <div class="activity-icon">${item.icon}</div>
                            <div class="activity-content">
                                <div class="activity-title">${item.title}</div>
                                <div class="activity-description">${item.description}</div>
                                <div class="activity-tags">${tags}</div>
                            </div>
                        `;

                        grid.appendChild(card);
                    }
                });

                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            });

            if (container.innerHTML === '') {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 1.5em; padding: 50px;">No activities found</div>';
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.dataset.filter;
                const search = document.getElementById('searchInput').value;
                renderActivities(filter, search);
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = document.querySelector('.filter-btn.active').dataset.filter;
            renderActivities(filter, this.value);
        });

        // Initial render
        renderActivities();
    </script>
