        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            document.getElementById('attr1Display').textContent = '_______';
            document.getElementById('attr1Display').classList.add('empty');
            document.getElementById('attr2Display').textContent = '_______';
            document.getElementById('attr2Display').classList.add('empty');
            
            const feedbacks = document.querySelectorAll('.feedback');
            feedbacks.forEach(f => {
                f.style.display = 'none';
                f.classList.remove('correct', 'incorrect');
            });
        }
        
        function hideAllHelp() {
            const helpContents = document.querySelectorAll('.help-content');
            helpContents.forEach(h => h.style.display = 'none');
        }
        
        function showHint(type) {
            const word = words[currentWordIndex];
            const hintDiv = document.getElementById(type + 'Hint');
            
            if (hintDiv.style.display === 'block') {
                hintDiv.style.display = 'none';
            } else {
                let hintText = '';
                if (type === 'category') hintText = word.categoryHint;
                else if (type === 'attr1') hintText = word.attr1Hint;
                else if (type === 'attr2') hintText = word.attr2Hint;
                
                hintDiv.innerHTML = '<strong>üí° Hint:</strong> ' + hintText;
                hintDiv.style.display = 'block';
            }
        }
        
        function showChoices(type) {
            const word = words[currentWordIndex];
            const choicesDiv = document.getElementById(type + 'Choices');
            
            if (choicesDiv.style.display === 'block') {
                choicesDiv.style.display = 'none';
            } else {
                let choices = [];
                if (type === 'category') choices = word.categoryChoices;
                else if (type === 'attr1') choices = word.attr1Choices;
                else if (type === 'attr2') choices = word.attr2Choices;
                
                const shuffledChoices = shuffle(choices);
                
                let html = '<strong>üé≤ Choose one:</strong><div class="choices-grid">';
                shuffledChoices.forEach(choice => {
                    html += `<button class="choice-btn" onclick="selectChoice('${type}', '${choice}')">${choice}</button>`;
                });
                html += '</div>';
                
                choicesDiv.innerHTML = html;
                choicesDiv.style.display = 'block';
            }
        }
        
        function selectChoice(type, choice) {
            document.getElementById(type + 'Input').value = choice;
            document.getElementById(type + 'Choices').style.display = 'none';
        }
        
        function checkAnswers() {
            const word = words[currentWordIndex];
            
            const categoryInput = document.getElementById('categoryInput').value.trim().toLowerCase();
            const attr1Input = document.getElementById('attr1Input').value.trim().toLowerCase();
            const attr2Input = document.getElementById('attr2Input').value.trim().toLowerCase();
            
            let allCorrect = true;
            
            // Check category
            const categoryFeedback = document.getElementById('categoryFeedback');
            if (categoryInput === word.category.toLowerCase()) {
                categoryFeedback.textContent = '‚úì Correct!';
                categoryFeedback.className = 'feedback correct';
                categoryFeedback.style.display = 'block';
                document.getElementById('categoryDisplay').textContent = word.category;
                document.getElementById('categoryDisplay').classList.remove('empty');
            } else if (categoryInput === '') {
                categoryFeedback.textContent = '‚ö† Please enter an answer';
                categoryFeedback.className = 'feedback incorrect';
                categoryFeedback.style.display = 'block';
                allCorrect = false;
            } else {
                categoryFeedback.textContent = `‚úó Not quite. The correct answer is: ${word.category}`;
                categoryFeedback.className = 'feedback incorrect';
                categoryFeedback.style.display = 'block';
                allCorrect = false;
            }
            
            // Check attribute 1
            const attr1Feedback = document.getElementById('attr1Feedback');
            if (attr1Input === word.attr1.toLowerCase()) {
                attr1Feedback.textContent = '‚úì Correct!';
                attr1Feedback.className = 'feedback correct';
                attr1Feedback.style.display = 'block';
                document.getElementById('attr1Display').textContent = word.attr1;
                document.getElementById('attr1Display').classList.remove('empty');
            } else if (attr1Input === '') {
                attr1Feedback.textContent = '‚ö† Please enter an answer';
                attr1Feedback.className = 'feedback incorrect';
                attr1Feedback.style.display = 'block';
                allCorrect = false;
            } else {
                attr1Feedback.textContent = `‚úó Not quite. The correct answer is: ${word.attr1}`;
                attr1Feedback.className = 'feedback incorrect';
                attr1Feedback.style.display = 'block';
                allCorrect = false;
            }
            
            // Check attribute 2
            const attr2Feedback = document.getElementById('attr2Feedback');
            if (attr2Input === word.attr2.toLowerCase()) {
                attr2Feedback.textContent = '‚úì Correct!';
                attr2Feedback.className = 'feedback correct';
                attr2Feedback.style.display = 'block';
                document.getElementById('attr2Display').textContent = word.attr2;
                document.getElementById('attr2Display').classList.remove('empty');
            } else if (attr2Input === '') {
                attr2Feedback.textContent = '‚ö† Please enter an answer';
                attr2Feedback.className = 'feedback incorrect';
                attr2Feedback.style.display = 'block';
                allCorrect = false;
            } else {
                attr2Feedback.textContent = `‚úó Not quite. The correct answer is: ${word.attr2}`;
                attr2Feedback.className = 'feedback incorrect';
                attr2Feedback.style.display = 'block';
                allCorrect = false;
            }
            
            // Show final sentence if all correct
            if (allCorrect) {
                const finalSentence = document.getElementById('finalSentence');
                finalSentence.innerHTML = `
                    <strong>üéâ Excellent work!</strong><br><br>
                    A <strong>${word.item}</strong> is a/an <strong>${word.category}</strong>. 
                    It <strong>${word.attr1}</strong>. 
                    It <strong>${word.attr2}</strong>.
                `;
                finalSentence.classList.add('show');
            }
        }
        
        function resetWord() {
            loadWord(currentWordIndex);
        }
        
        // Event listener for word selection
        document.getElementById('wordSelect').addEventListener('change', function() {
            loadWord(parseInt(this.value));
        });
        
        // Event listeners for input fields to update display in real-time
        document.getElementById('categoryInput').addEventListener('input', function() {
            const display = document.getElementById('categoryDisplay');
            if (this.value.trim()) {
                display.textContent = this.value;
                display.classList.remove('empty');
            } else {
                display.textContent = '_______';
                display.classList.add('empty');
            }
        });
        
        document.getElementById('attr1Input').addEventListener('input', function() {
            const display = document.getElementById('attr1Display');
            if (this.value.trim()) {
                display.textContent = this.value;
                display.classList.remove('empty');
            } else {
                display.textContent = '_______';
                display.classList.add('empty');
            }
        });
        
        document.getElementById('attr2Input').addEventListener('input', function() {
            const display = document.getElementById('attr2Display');
            if (this.value.trim()) {
                display.textContent = this.value;
                display.classList.remove('empty');
            } else {
                display.textContent = '_______';
                display.classList.add('empty');
            }
        });
        
        // Load first word on page load
        loadWord(0);
    </script>
</body>
