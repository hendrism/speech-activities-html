    :root {
      --purple: #7c3aed;
      --purple-dark: #5b21b6;

      --green: #10b981;
      --orange: #f97316;
      --muted: #64748b;
      --ink: #0f172a;
      --surface: #ffffff;
      --bg: radial-gradient(circle at top, #ede9fe 0%, #f1f5f9 55%, #eef2ff 100%);
      --shadow: 0 16px 32px rgba(124, 58, 237, 0.16);
      --border: 1px solid rgba(124, 58, 237, 0.18);
      --radius: 20px;
      --max: 1180px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
    }

    main {
      width: min(95%, var(--max));
      display: grid;
      gap: 28px;
      padding: 48px 0 80px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      padding: 28px;
      display: grid;
      gap: 12px;
    }

    header h1 {
      margin: 0;
      font-size: clamp(24px, 4vw, 34px);
      color: var(--purple-dark);
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    .nav-panel {
      background: rgba(255, 255, 255, 0.96);
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      padding: 26px;
      display: grid;
      gap: 18px;
    }

    .nav-panel h2 {
      margin: 0;
      font-size: 18px;
      color: var(--purple-dark);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .pair-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .pair-btn {
      border: 2px dashed rgba(124, 58, 237, 0.3);
      border-radius: 14px;
      background: rgba(248, 250, 252, 0.96);
      padding: 12px;
      text-align: center;
      font-weight: 600;
      color: var(--purple-dark);
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .pair-btn:hover {
      transform: translateY(-2px);
      border-color: var(--purple);
      box-shadow: 0 12px 22px rgba(124, 58, 237, 0.18);
    }

    .pair-btn.active {
      background: rgba(233, 213, 255, 0.55);
      border-style: solid;
      box-shadow: 0 14px 26px rgba(124, 58, 237, 0.25);
    }

    .pair-display {
      background: rgba(255, 255, 255, 0.96);
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      padding: 26px;
      display: grid;
      gap: 20px;
    }

    .pair-display h2 {
      margin: 0;
      font-size: clamp(22px, 3vw, 30px);
      color: var(--purple-dark);
    }

    .pair-subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    .sentence-board {
      display: grid;
      gap: 14px;
    }

    .sentence-card {
      border-radius: 16px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      background: rgba(248, 250, 252, 0.96);
      padding: 16px 18px;
      display: grid;
      gap: 8px;
    }

    .sentence-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 700;
      color: var(--purple-dark);
    }

    .sentence-header span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.16);
      color: var(--purple-dark);
    }

    .detail-tip {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .frame {
      font-size: 15px;
      font-weight: 600;
      color: var(--ink);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .frame .icon {
      font-size: 18px;
    }

    .sentence-example {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .toggle-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .toggle-label {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    .toggle-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      background: white;
      color: var(--purple-dark);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .toggle-btn.active {
      background: var(--purple);
      border-color: var(--purple);
      color: white;
    }

    .sentence-content {
      display: grid;
      gap: 6px;
      margin-top: 6px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px dashed rgba(148, 163, 184, 0.35);
    }

    .sentence-content strong {
      color: var(--purple-dark);
    }

    @media (max-width: 720px) {
      header, .nav-panel, .pair-display {
        padding: 22px;
      }
      .pair-grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      }
    }
  </style>
</head>

      sentenceBoard.innerHTML = '';
      detailMeta.forEach((meta, index) => {
        const card = document.createElement('div');
        card.className = 'sentence-card';

        const header = document.createElement('div');
        header.className = 'sentence-header';
        header.innerHTML = `<span>${index + 1}</span>${meta.icon} ${meta.title}`;
        card.appendChild(header);

        const tip = document.createElement('p');
        tip.className = 'detail-tip';
        tip.textContent = meta.tip;
        card.appendChild(tip);

        const sentence = currentPair.sentences[meta.key];
        const content = document.createElement('div');
        content.className = 'sentence-content';

        const label = document.createElement('strong');
        label.textContent = mode === 'model' ? 'Model sentence:' : 'Sentence frame:';
        content.appendChild(label);

        const frameLine = document.createElement('div');
        frameLine.className = 'frame';
        frameLine.innerHTML = `<span class="icon">${currentPair.iconA}</span><span class="icon">${currentPair.iconB}</span>${mode === 'model' ? sentence.model : sentence.frame}`;
        content.appendChild(frameLine);

        if (mode === 'guided') {
          const example = document.createElement('p');
          example.className = 'sentence-example';
          example.innerHTML = `<em>Example: ${sentence.model}</em>`;
          content.appendChild(example);
        }

        card.appendChild(content);
        sentenceBoard.appendChild(card);
      });
    }

    function setPair(pair) {
      currentPair = pair;
      pairTitle.textContent = `${pair.a} & ${pair.b}`;
      pairSubtitle.textContent = `${pair.iconA} ${pair.a} â€¢ ${pair.iconB} ${pair.b}`;
      renderPairButtons();
      renderSentences();
    }

    function setMode(newMode) {
      mode = newMode;
      toggleButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      renderSentences();
    }

    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => setMode(btn.dataset.mode));
    });

    setPair(currentPair);
    setMode(mode);
  </script>
</body>
</html>
