<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare & Contrast Words</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .word-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
        }

        .word-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .word-title {
            font-size: 2em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description-section {
            text-align: left;
            margin-top: 15px;
        }

        .description-item {
            margin-bottom: 10px;
        }

        .description-item label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .description-item input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .description-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comparison-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .detail-counter {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .add-similarity {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .add-difference {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .reset-btn {
            background: #95a5a6;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .responses-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .response-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .similarity-item {
            border-left-color: #38ef7d;
        }

        .difference-item {
            border-left-color: #ff6a00;
        }

        .response-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .response-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .response-input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .response-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .word-label {
            font-weight: 700;
            color: #764ba2;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .completion-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .completion-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .word-pair {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÇ Compare & Contrast üçÇ</h1>
        <p class="subtitle">Describe each word, then tell how they're similar or different!</p>

        <div class="word-pair">
            <div class="word-box">
                <div class="word-title" id="word1">Turkey</div>
                <div class="description-section">
                    <div class="description-item">
                        <label>What category is it in?</label>
                        <input type="text" id="word1-category" placeholder="e.g., animal, food, thing...">
                    </div>
                    <div class="description-item">
                        <label>What does it do/what is it for?</label>
                        <input type="text" id="word1-function" placeholder="e.g., its purpose or action...">
                    </div>
                    <div class="description-item">
                        <label>What does it look like/other details?</label>
                        <input type="text" id="word1-attributes" placeholder="e.g., size, color, where it is...">
                    </div>
                </div>
            </div>

            <div class="word-box">
                <div class="word-title" id="word2">Chicken</div>
                <div class="description-section">
                    <div class="description-item">
                        <label>What category is it in?</label>
                        <input type="text" id="word2-category" placeholder="e.g., animal, food, thing...">
                    </div>
                    <div class="description-item">
                        <label>What does it do/what is it for?</label>
                        <input type="text" id="word2-function" placeholder="e.g., its purpose or action...">
                    </div>
                    <div class="description-item">
                        <label>What does it look like/other details?</label>
                        <input type="text" id="word2-attributes" placeholder="e.g., size, color, where it is...">
                    </div>
                </div>
            </div>
        </div>

        <div class="comparison-section">
            <div class="section-header">
                <div class="section-title">Comparisons</div>
                <div class="detail-counter">
                    <span id="detail-count">0</span> details added
                </div>
            </div>

            <div class="button-group">
                <button class="add-similarity" onclick="addSimilarity()">
                    ‚úì Add Similarity
                </button>
                <button class="add-difference" onclick="addDifference()">
                    ‚ö° Add Difference
                </button>
                <button class="reset-btn" onclick="resetActivity()">
                    üîÑ Reset
                </button>
            </div>

            <div class="responses-container" id="responses-container"></div>

            <div class="completion-message" id="completion-message">
                üéâ Great work! You've added 4 or more details! üéâ
            </div>
        </div>
    </div>

    <script>
        let detailCount = 0;
        let responseId = 0;

        const word1 = document.getElementById('word1').textContent;
        const word2 = document.getElementById('word2').textContent;

        function addSimilarity() {
            responseId++;
            detailCount++;
            updateCounter();

            const container = document.getElementById('responses-container');
            const responseItem = document.createElement('div');
            responseItem.className = 'response-item similarity-item';
            responseItem.id = `response-${responseId}`;

            responseItem.innerHTML = `
                <span class="response-label">Similarity:</span>
                <div class="response-input-group">
                    <span>They are both</span>
                    <input type="text" class="response-input" placeholder="Type here..." />
                    <button class="delete-btn" onclick="deleteResponse(${responseId})">Delete</button>
                </div>
            `;

            container.appendChild(responseItem);
            checkCompletion();
        }

        function addDifference() {
            responseId++;
            detailCount++;
            updateCounter();

            const container = document.getElementById('responses-container');
            const responseItem = document.createElement('div');
            responseItem.className = 'response-item difference-item';
            responseItem.id = `response-${responseId}`;

            responseItem.innerHTML = `
                <span class="response-label">Difference:</span>
                <div class="response-input-group">
                    <span class="word-label">${word1}</span>
                    <input type="text" class="response-input" placeholder="Type here..." />
                </div>
                <div class="response-input-group" style="margin-top: 8px;">
                    <span class="word-label">${word2}</span>
                    <input type="text" class="response-input" placeholder="Type here..." />
                    <button class="delete-btn" onclick="deleteResponse(${responseId})">Delete</button>
                </div>
            `;

            container.appendChild(responseItem);
            checkCompletion();
        }

        function deleteResponse(id) {
            const element = document.getElementById(`response-${id}`);
            if (element) {
                element.remove();
                detailCount--;
                updateCounter();
                checkCompletion();
            }
        }

        function updateCounter() {
            document.getElementById('detail-count').textContent = detailCount;
        }

        function checkCompletion() {
            const message = document.getElementById('completion-message');
            if (detailCount >= 4) {
                message.classList.add('show');
            } else {
                message.classList.remove('show');
            }
        }

        function resetActivity() {
            if (confirm('Are you sure you want to reset? This will clear all your responses.')) {
                document.getElementById('responses-container').innerHTML = '';
                document.getElementById('word1-category').value = '';
                document.getElementById('word1-function').value = '';
                document.getElementById('word1-attributes').value = '';
                document.getElementById('word2-category').value = '';
                document.getElementById('word2-function').value = '';
                document.getElementById('word2-attributes').value = '';
                detailCount = 0;
                updateCounter();
                checkCompletion();
            }
        }
    </script>
</body>
</html>
