<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Fluency Prompts</title>
    <style>
        :root {
            --bg: #f7f2ea;
            --surface: #ffffff;
            --accent: #c85a12;
            --accent-2: #0f766e;
            --muted: #475569;
            --radius: 16px;
            --shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
            --max-width: 1100px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 18% 20%, #fff9f2, #f2e6d8 70%);
            color: #0f172a;
            line-height: 1.6;
            padding: 24px 16px 48px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0 0 8px;
            font-size: 30px;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: 15px;
        }

        .shell {
            max-width: var(--max-width);
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 2px solid rgba(148, 163, 184, 0.16);
            padding: 20px;
        }

        .question-bank {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            margin-bottom: 16px;
        }

        .question-card {
            border: 2px solid rgba(200, 90, 18, 0.2);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .question-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 14px rgba(15, 23, 42, 0.08);
        }

        .question-card.active {
            background: rgba(200, 90, 18, 0.12);
            border-color: var(--accent);
        }

        .question-card strong {
            display: block;
            color: var(--accent);
            margin-bottom: 6px;
            font-size: 15px;
        }

        .question-card span {
            color: var(--muted);
            font-size: 14px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 14px;
            margin-bottom: 16px;
        }

        .input-group {
            background: rgba(15, 118, 110, 0.07);
            border: 2px solid rgba(15, 118, 110, 0.2);
            border-radius: 12px;
            padding: 12px;
        }

        .input-group label {
            display: block;
            font-weight: 700;
            color: var(--accent-2);
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
            border: 2px solid rgba(148, 163, 184, 0.35);
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(200, 90, 18, 0.15);
        }

        .level-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }

        .level-btn {
            border: 2px solid rgba(148, 163, 184, 0.3);
            background: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            color: var(--muted);
            transition: all 0.2s ease;
        }

        .level-btn:hover { border-color: var(--accent); color: var(--accent); }
        .level-btn.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 14px rgba(200, 90, 18, 0.2);
        }

        .prompt-card {
            background: rgba(148, 163, 184, 0.1);
            border: 2px solid rgba(148, 163, 184, 0.25);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
        }

        .prompt-card h3 {
            margin: 0 0 8px;
            font-size: 16px;
            color: var(--accent);
        }

        .prompt-card p {
            margin: 0;
            font-size: 15px;
            color: #0f172a;
        }

        .output {
            background: rgba(15, 118, 110, 0.08);
            border: 2px solid rgba(15, 118, 110, 0.24);
            border-radius: 14px;
            padding: 14px;
        }

        .output-title {
            margin: 0 0 6px;
            font-size: 16px;
            color: var(--accent-2);
        }

        .output-text {
            margin: 0 0 6px;
            font-size: 16px;
            font-weight: 700;
        }

        .hint {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
        }

        @media (max-width: 820px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thanksgiving Fluency Prompts</h1>
        <p>Pick a question, choose the level, type the answer, and share the practice line.</p>
    </header>

    <div class="shell">
        <div class="question-bank" id="questionBank"></div>

        <div class="controls">
            <div class="input-group">
                <label for="answerInput">Type the student's answer (or keep blank to leave a line)</label>
                <input id="answerInput" type="text" placeholder="e.g., mashed potatoes">
            </div>
            <div class="level-tabs" id="levelTabs"></div>
        </div>

        <div class="prompt-card">
            <h3 id="promptTitle"></h3>
            <p id="promptText"></p>
        </div>

        <div class="output">
            <p class="output-title" id="levelLabel"></p>
            <p class="output-text" id="outputText"></p>
            <p class="hint" id="outputHint"></p>
        </div>
    </div>

    <script>
        const questions = [
            {
                prompt: "What is your favorite Thanksgiving food?",
                frames: {
                    word: "{a}",
                    phrase: "Tasty {a}",
                    sentence: "My favorite Thanksgiving food is {a}.",
                    extended: "My favorite Thanksgiving food is {a} because ____."
                }
            },
            {
                prompt: "Who do you like to sit next to at dinner?",
                frames: {
                    word: "{a}",
                    phrase: "sitting by {a}",
                    sentence: "I like to sit next to {a} at dinner.",
                    extended: "I like to sit next to {a} at dinner because ____."
                }
            },
            {
                prompt: "What job do you help with on Thanksgiving?",
                frames: {
                    word: "{a}",
                    phrase: "helping with {a}",
                    sentence: "On Thanksgiving, I help with {a}.",
                    extended: "On Thanksgiving, I help with {a} so that ____."
                }
            },
            {
                prompt: "What are you thankful for this year?",
                frames: {
                    word: "{a}",
                    phrase: "thankful for {a}",
                    sentence: "I am thankful for {a} this year.",
                    extended: "I am thankful for {a} because ____."
                }
            },
            {
                prompt: "What do you like to do after the big meal?",
                frames: {
                    word: "{a}",
                    phrase: "doing {a} after eating",
                    sentence: "After the big meal, I like to {a}.",
                    extended: "After the big meal, I like to {a} because ____."
                }
            },
            {
                prompt: "Where do you celebrate Thanksgiving?",
                frames: {
                    word: "{a}",
                    phrase: "at {a}",
                    sentence: "We celebrate Thanksgiving at {a}.",
                    extended: "We celebrate Thanksgiving at {a} so that ____."
                }
            },
            {
                prompt: "What is your favorite Thanksgiving parade balloon or float?",
                frames: {
                    word: "{a}",
                    phrase: "the {a} float",
                    sentence: "My favorite Thanksgiving parade balloon or float is {a}.",
                    extended: "My favorite parade float is {a} because ____."
                }
            },
            {
                prompt: "What dessert do you look forward to?",
                frames: {
                    word: "{a}",
                    phrase: "sweet {a}",
                    sentence: "The dessert I look forward to is {a}.",
                    extended: "I look forward to {a} because ____."
                }
            }
        ];

        const levels = {
            word: { label: "Single Word", hint: "Use a single clear word." },
            phrase: { label: "Short Phrase", hint: "Add one or two words around the answer." },
            sentence: { label: "Full Sentence", hint: "Models a simple, complete sentence." },
            extended: { label: "Extended Response", hint: "Add a reason or detail after the answer." }
        };

        let currentQuestion = 0;
        let currentLevel = "word";

        const questionBank = document.getElementById("questionBank");
        const levelTabs = document.getElementById("levelTabs");
        const promptTitle = document.getElementById("promptTitle");
        const promptText = document.getElementById("promptText");
        const answerInput = document.getElementById("answerInput");
        const levelLabel = document.getElementById("levelLabel");
        const outputText = document.getElementById("outputText");
        const outputHint = document.getElementById("outputHint");

        function buildQuestionBank() {
            questionBank.innerHTML = "";
            questions.forEach((q, i) => {
                const card = document.createElement("div");
                card.className = "question-card";
                card.innerHTML = `<strong>Question ${i + 1}</strong><span>${q.prompt}</span>`;
                card.addEventListener("click", () => {
                    currentQuestion = i;
                    render();
                });
                questionBank.appendChild(card);
            });
        }

        function buildLevelTabs() {
            levelTabs.innerHTML = "";
            Object.entries(levels).forEach(([key, value]) => {
                const btn = document.createElement("button");
                btn.className = "level-btn";
                btn.textContent = value.label;
                btn.addEventListener("click", () => {
                    currentLevel = key;
                    renderOutput();
                });
                levelTabs.appendChild(btn);
            });
        }

        function fillFrame(frame, answer) {
            const insert = answer.trim() === "" ? "_____" : answer.trim();
            return frame.replace("{a}", insert);
        }

        function renderOutput() {
            const q = questions[currentQuestion];
            const a = answerInput.value || "";
            const frame = q.frames[currentLevel];
            outputText.textContent = fillFrame(frame, a);
            levelLabel.textContent = `${levels[currentLevel].label} Practice`;
            outputHint.textContent = levels[currentLevel].hint;

            levelTabs.querySelectorAll(".level-btn").forEach((btn, i) => {
                const key = Object.keys(levels)[i];
                btn.classList.toggle("active", key === currentLevel);
            });
        }

        function renderPrompt() {
            promptTitle.textContent = `Prompt:`;
            promptText.textContent = questions[currentQuestion].prompt;

            questionBank.querySelectorAll(".question-card").forEach((card, i) => {
                card.classList.toggle("active", i === currentQuestion);
            });
        }

        function render() {
            renderPrompt();
            renderOutput();
        }

        answerInput.addEventListener("input", renderOutput);

        buildQuestionBank();
        buildLevelTabs();
        render();
    </script>
</body>
</html>
