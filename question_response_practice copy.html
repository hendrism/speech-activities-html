<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complete Sentence Response Practice</title>
<style>
  :root {
    --w: 1000px;
    --accent: #ec4899;
    --bg: #fdf2f8;
    --ink: #1e1b4b;
    --ok: #16a34a;
    --err: #dc2626;
    --warning: #ea580c;
    --blue: #3b82f6;
    --purple: #8b5cf6;
    --pink: #f472b6;
    --yellow: #eab308;
    --green: #10b981;
    --orange: #f97316;
    --gray: #64748b;
  }
  
  * { box-sizing: border-box; }
  
  body { 
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
    background: var(--bg); 
    color: var(--ink); 
    margin: 0; 
    line-height: 1.6;
    font-size: 18px;
  }
  
  header { 
    background: white; 
    border-bottom: 3px solid #fce7f3; 
    position: sticky; 
    top: 0; 
    z-index: 10; 
    box-shadow: 0 2px 8px rgba(236, 72, 153, 0.1);
  }
  
  .bar { 
    max-width: var(--w); 
    margin: 0 auto; 
    padding: 20px; 
    display: grid; 
    grid-template-columns: 1fr auto; 
    gap: 20px; 
    align-items: center; 
  }
  
  .bar h1 { 
    font-size: 24px; 
    margin: 0; 
    color: var(--accent);
    font-weight: 700;
  }
  
  .controls { 
    display: flex; 
    gap: 12px; 
    align-items: center; 
    flex-wrap: wrap;
  }
  
  main { 
    max-width: var(--w); 
    margin: 30px auto; 
    padding: 0 20px; 
  }
  
  .settings-panel {
    background: white;
    border: 3px solid #fce7f3;
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.08);
  }
  
  .settings-row {
    display: flex;
    gap: 30px;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .setting-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  
  .setting-label {
    font-weight: 600;
    color: var(--accent);
    font-size: 16px;
  }
  
  .category-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  
  .category-btn {
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.2s ease;
    border: 2px solid #fce7f3;
    background: white;
    cursor: pointer;
    color: var(--gray);
  }
  
  .category-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
    transform: translateY(-2px);
  }
  
  .question-type-buttons {
    display: flex;
    gap: 8px;
  }
  
  .type-btn {
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.2s ease;
    border: 2px solid #cbd5e1;
    background: #f8fafc;
    cursor: pointer;
  }
  
  .type-btn.active {
    background: var(--purple);
    color: white;
    border-color: var(--purple);
  }
  
  .practice-container {
    background: white;
    border: 3px solid #fce7f3;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 4px 12px rgba(236, 72, 153, 0.08);
    margin-bottom: 30px;
    text-align: center;
    min-height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .question-header {
    margin-bottom: 30px;
  }
  
  .current-category {
    background: var(--accent);
    color: white;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    display: inline-block;
    margin-bottom: 15px;
  }
  
  .question-type-indicator {
    background: var(--purple);
    color: white;
    padding: 6px 16px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 700;
    display: inline-block;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  
  .question-display {
    background: #fef7ff;
    border: 3px solid #d946ef;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    position: relative;
  }
  
  .question-text {
    font-size: 28px;
    font-weight: 700;
    color: var(--purple);
    margin: 0;
    line-height: 1.4;
  }
  
  .question-icon {
    position: absolute;
    top: -15px;
    left: 20px;
    background: var(--purple);
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: 700;
  }
  
  .response-section {
    margin: 30px 0;
  }
  
  .sentence-starter {
    background: #fef3c7;
    border: 3px solid #f59e0b;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    display: none;
  }
  
  .sentence-starter.show {
    display: block;
    animation: slideDown 0.4s ease;
  }
  
  .sentence-starter h4 {
    color: #92400e;
    margin: 0 0 10px;
    font-size: 16px;
  }
  
  .sentence-starters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .starter-option {
    background: white;
    border: 2px solid #f59e0b;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 16px;
    font-weight: 600;
    color: #92400e;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .starter-option:hover {
    background: #fbbf24;
    color: white;
  }
  
  .response-input {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 3px solid #e5e7eb;
    border-radius: 12px;
    font-size: 18px;
    line-height: 1.5;
    resize: vertical;
    min-height: 100px;
    font-family: inherit;
  }
  
  .response-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
  }
  
  .response-input.has-content {
    border-color: var(--ok);
    background: #f0fdf4;
  }
  
  .action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
    flex-wrap: wrap;
  }
  
  .action-btn {
    padding: 15px 25px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .action-btn.primary {
    background: var(--accent);
    color: white;
  }
  
  .action-btn.primary:hover {
    background: #db2777;
    transform: translateY(-2px);
  }
  
  .action-btn.secondary {
    background: var(--orange);
    color: white;
  }
  
  .action-btn.secondary:hover {
    background: #ea580c;
    transform: translateY(-2px);
  }
  
  .action-btn.success {
    background: var(--ok);
    color: white;
  }
  
  .action-btn.success:hover {
    background: #15803d;
    transform: translateY(-2px);
  }
  
  .feedback {
    background: #f0f9ff;
    border: 3px solid var(--blue);
    border-radius: 12px;
    padding: 20px;
    margin-top: 25px;
    display: none;
    text-align: left;
  }
  
  .feedback.show {
    display: block;
    animation: fadeIn 0.3s ease;
  }
  
  .feedback h4 {
    color: var(--blue);
    margin: 0 0 10px;
    font-size: 18px;
  }
  
  .example-responses {
    background: #f8fafc;
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
  }
  
  .example-responses h5 {
    margin: 0 0 10px;
    color: var(--gray);
    font-size: 14px;
  }
  
  .example-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .example-list li {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 8px;
    font-style: italic;
    color: var(--gray);
  }
  
  .progress-info {
    background: white;
    border: 2px solid #fce7f3;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 30px;
    text-align: center;
  }
  
  .stats-row {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }
  
  .stat-number {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent);
  }
  
  .stat-label {
    font-size: 14px;
    color: var(--gray);
    font-weight: 600;
  }
  
  button {
    border: 2px solid #cbd5e1;
    background: #f8fafc;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.2s ease;
  }
  
  button:hover {
    background: #e2e8f0;
    border-color: #94a3b8;
    transform: translateY(-1px);
  }
  
  button.primary {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }
  
  button.primary:hover {
    background: #db2777;
  }
  
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @media (max-width: 768px) {
    .bar {
      grid-template-columns: 1fr;
      text-align: center;
      gap: 15px;
    }
    
    .settings-row {
      flex-direction: column;
      gap: 20px;
    }
    
    .category-buttons {
      justify-content: center;
    }
    
    .category-btn {
      padding: 8px 12px;
      font-size: 12px;
    }
    
    .question-text {
      font-size: 22px;
    }
    
    .action-buttons {
      flex-direction: column;
      align-items: center;
    }
    
    .action-btn {
      width: 100%;
      max-width: 250px;
    }
    
    .stats-row {
      gap: 20px;
    }
  }
</style>
</head>

let currentCategories = ["about-me"]; // Start with one category selected
let currentQuestionType = "both";
let currentQuestion = null;
let answeredQuestions = 0;
let usedQuestions = new Set();

function initializePage() {
  setupEventListeners();
  loadInitialQuestion();
  // Stats start at default values from HTML
}

function loadInitialQuestion() {
  // Reset UI
  document.getElementById('responseInput').value = '';
  document.getElementById('responseInput').classList.remove('has-content');
  
  // Select the active category
  const selectedCategory = currentCategories[0];
  const categoryData = questionData[selectedCategory];
  
  // Determine question types to choose from
  let availableTypes = [];
  if (currentQuestionType === 'both') {
    availableTypes = ['yes-no', 'wh'];
  } else {
    availableTypes = [currentQuestionType === 'yes-no' ? 'yes-no' : 'wh'];
  }
  
  // Select random question type
  const selectedType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
  const questions = categoryData[selectedType];
  
  // Select random question
  const selectedQuestion = questions[Math.floor(Math.random() * questions.length)];
  usedQuestions.add(selectedQuestion.q);
  
  currentQuestion = {
    ...selectedQuestion,
    category: selectedCategory,
    type: selectedType
  };
  
  // Update UI
  document.getElementById('currentCategory').textContent = categoryData.name;
  document.getElementById('questionTypeIndicator').textContent = 
    selectedType === 'yes-no' ? 'Yes/No Question' : 'Wh- Question';
  document.getElementById('questionIcon').textContent = selectedType === 'yes-no' ? '?' : 'W';
  document.getElementById('questionText').textContent = currentQuestion.q;
}

function setupEventListeners() {
  // Category buttons
  document.getElementById('categoryButtons').addEventListener('click', (e) => {
    if (e.target.classList.contains('category-btn')) {
      // Single-select behavior: remove active from all, then add to clicked
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      updateSelectedCategories();
      generateNewQuestion();
    }
  });
  
  // Question type buttons
  document.querySelectorAll('.type-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      currentQuestionType = e.target.dataset.type;
      generateNewQuestion();
    });
  });
  
  // Action buttons
  document.getElementById('nextQuestionBtn').addEventListener('click', generateNewQuestion);
  document.getElementById('resetSession').addEventListener('click', resetSession);
  
  // Response input
  document.getElementById('responseInput').addEventListener('input', handleInputChange);
}

function updateSelectedCategories() {
  const activeButtons = document.querySelectorAll('.category-btn.active');
  currentCategories = Array.from(activeButtons).map(btn => btn.dataset.category);
}

function generateNewQuestion() {
  // Reset UI
  document.getElementById('responseInput').value = '';
  document.getElementById('responseInput').classList.remove('has-content');
  
  // Select the active category
  const selectedCategory = currentCategories[0]; // Since we now have single-select
  const categoryData = questionData[selectedCategory];
  
  // Determine question types to choose from
  let availableTypes = [];
  if (currentQuestionType === 'both') {
    availableTypes = ['yes-no', 'wh'];
  } else {
    availableTypes = [currentQuestionType === 'yes-no' ? 'yes-no' : 'wh'];
  }
  
  // Select random question type
  const selectedType = availableTypes[Math.floor(Math.random() * availableTypes.length)];
  const questions = categoryData[selectedType];
  
  // Select random question (avoid recent repeats)
  let attempts = 0;
  let selectedQuestion;
  do {
    selectedQuestion = questions[Math.floor(Math.random() * questions.length)];
    attempts++;
  } while (usedQuestions.has(selectedQuestion.q) && attempts < 20);
  
  // Track used questions (reset if we've used too many)
  if (usedQuestions.size > 50) {
    usedQuestions.clear();
  }
  usedQuestions.add(selectedQuestion.q);
  
  currentQuestion = {
    ...selectedQuestion,
    category: selectedCategory,
    type: selectedType
  };
  
  // Update UI
  document.getElementById('currentCategory').textContent = categoryData.name;
  document.getElementById('questionTypeIndicator').textContent = 
    selectedType === 'yes-no' ? 'Yes/No Question' : 'Wh- Question';
  document.getElementById('questionIcon').textContent = selectedType === 'yes-no' ? '?' : 'W';
  document.getElementById('questionText').textContent = currentQuestion.q;
  
  // Update stats
  answeredQuestions++;
  updateStats();
}

function handleInputChange() {
  const input = document.getElementById('responseInput');
  if (input.value.trim().length > 0) {
    input.classList.add('has-content');
  } else {
    input.classList.remove('has-content');
  }
}

function updateStats() {
  document.getElementById('questionsAnswered').textContent = answeredQuestions;
  document.getElementById('currentStreak').textContent = answeredQuestions; // Use same number for session
  // Third stat stays motivational
}

function resetSession() {
  if (confirm('Start a new session? This will reset your progress.')) {
    answeredQuestions = 0;
    usedQuestions.clear();
    // Reset to initial state
    document.getElementById('questionsAnswered').textContent = '0';
    document.getElementById('currentStreak').textContent = '0';
    document.getElementById('completeSentences').textContent = 'üëç';
    loadInitialQuestion();
  }
}
