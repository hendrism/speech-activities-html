                        wrong: ["To school directly", "To the store", "To a friend's house"]
                    },
                    {
                        q: "What was on the grass?",
                        correct: "Fog",
                        wrong: ["Frost", "Dew", "Snow"]
                    },
                    {
                        q: "What happened to the clouds?",
                        correct: "The sun broke through them",
                        wrong: ["They brought rain", "They got darker", "They disappeared completely"]
                    }
                ],
                advancedQuestions: [
                    {
                        q: "Why did Lila choose to wear a sweater?",
                        correct: "She knew it would be cool outside",
                        wrong: ["Her mother forced her to", "She spilled something on her shirt", "It was the only clean thing"]
                    },
                    {
                        q: "What caused the fog to appear?",
                        correct: "Cool morning air creates moisture near the ground",
                        wrong: ["Someone was spraying water", "It was smoke from fires", "The grass was on fire"]
                    },
                    {
                        q: "How did Lila feel about going to school?",
                        correct: "Comfortable and ready for the day",
                        wrong: ["Dreading it and wanting to stay home", "Nervous and worried", "Excited because it was her birthday"]
                    },
                    {
                        q: "What was the effect of the sun breaking through?",
                        correct: "It warmed the morning and brightened their walk",
                        wrong: ["It made them too hot", "It hurt their eyes", "It made them late for the bus"]
                    }
                ]
            }
        ];

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function setQuestionType(type) {
            questionType = type;
            
            // Update toggle buttons
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            toggleBtns.forEach(btn => {
                if ((type === 'basic' && btn.textContent.includes('Basic')) ||
                    (type === 'advanced' && btn.textContent.includes('Advanced'))) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Reload current story with new question type
            goToStory(currentStory);
        }

        function createStory(story, index) {
            const storyDiv = document.createElement('div');
            storyDiv.className = index === 0 ? 'story active' : 'story';
            storyDiv.id = `story-${index}`;
            
            let html = `<h2>${story.title}</h2>`;
            html += `<div class="story-text">`;
            story.text.forEach(line => {
                html += `${line}<br>`;
            });
            html += `</div>`;
            
            const questions = questionType === 'basic' ? story.basicQuestions : story.advancedQuestions;
            
            questions.forEach((question, qIndex) => {
                const questionId = `q-${index}-${qIndex}-${questionType}`;
                html += `
                    <div class="question">
                        <div class="question-text">${question.q}</div>
                        <button class="help-btn" onclick="showHelp('${questionId}')">I need help</button>
                        <div class="choices" id="${questionId}-choices"></div>
                        <div class="feedback" id="${questionId}-feedback"></div>
                    </div>
                `;
            });
            
            storyDiv.innerHTML = html;
            return storyDiv;
        }

        function goToStory(index) {
            currentStory = index;
            
            // Clear and rebuild stories container with current question type
            const container = document.getElementById('stories-container');
            container.innerHTML = '';
            
            stories.forEach((story, i) => {
                container.appendChild(createStory(story, i));
            });
            
            // Show only the current story
            const allStories = document.querySelectorAll('.story');
            allStories.forEach(story => story.classList.remove('active'));
            document.getElementById(`story-${index}`).classList.add('active');
            
            // Update navigation buttons
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update next button
            const nextBtn = document.getElementById('next-btn');
            if (index === stories.length - 1) {
                nextBtn.textContent = 'All Done! üéâ';
                nextBtn.disabled = true;
            } else {
                nextBtn.textContent = 'Next Story ‚Üí';
                nextBtn.disabled = false;
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function nextStory() {
            if (currentStory < stories.length - 1) {
                goToStory(currentStory + 1);
            }
        }

        function showHelp(questionId) {
            const parts = questionId.split('-');
            const storyIndex = parseInt(parts[1]);
            const qIndex = parseInt(parts[2]);
            const qType = parts[3];
            
            const questions = qType === 'basic' ? stories[storyIndex].basicQuestions : stories[storyIndex].advancedQuestions;
            const question = questions[qIndex];
            
            const allChoices = [question.correct, ...question.wrong];
            const shuffled = shuffle(allChoices);
            
            const choicesDiv = document.getElementById(`${questionId}-choices`);
            choicesDiv.innerHTML = '';
            choicesDiv.style.display = 'block';
            
            shuffled.forEach(choice => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                choiceDiv.textContent = choice;
                choiceDiv.onclick = () => checkAnswer(questionId, choice, question.correct);
                choicesDiv.appendChild(choiceDiv);
            });
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Help shown';
        }

        function checkAnswer(questionId, selected, correct) {
            const choicesDiv = document.getElementById(`${questionId}-choices`);
            const choices = choicesDiv.getElementsByClassName('choice');
            const feedbackDiv = document.getElementById(`${questionId}-feedback`);
            
            for (let choice of choices) {
                choice.style.pointerEvents = 'none';
                if (choice.textContent === correct) {
                    choice.classList.add('correct');
                } else if (choice.textContent === selected) {
                    choice.classList.add('incorrect');
                }
            }
            
            if (selected === correct) {
                feedbackDiv.textContent = '‚úì Great job! That\'s correct!';
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.textContent = '‚úó Not quite. The correct answer is highlighted in green.';
                feedbackDiv.className = 'feedback incorrect';
            }
        }

        // Initialize
        const navigation = document.getElementById('navigation');
        
        // Create navigation buttons
        stories.forEach((story, index) => {
            const navBtn = document.createElement('button');
            navBtn.className = index === 0 ? 'nav-btn active' : 'nav-btn';
            navBtn.textContent = `${index + 1}`;
            navBtn.onclick = () => goToStory(index);
            navigation.appendChild(navBtn);
        });
        
        // Create initial stories
        const container = document.getElementById('stories-container');
        stories.forEach((story, index) => {
            container.appendChild(createStory(story, index));
        });
    </script>
</body>
</html>
